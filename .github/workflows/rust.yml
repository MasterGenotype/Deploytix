name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt -- --check
      - run: cargo clippy --all-features -- -D warnings

  build-cli:
    name: Build portable CLI binary
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl
      - uses: Swatinem/rust-cache@v2
      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      - name: Build static binary
        run: cargo build --release --target x86_64-unknown-linux-musl --bin deploytix
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploytix-x86_64-linux-musl
          path: target/x86_64-unknown-linux-musl/release/deploytix

  build-gui:
    name: Build GUI binary
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install GUI dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev \
            libxkbcommon-dev libwayland-dev libgl-dev
      - name: Build GUI binary
        run: cargo build --release --features gui
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploytix-gui-x86_64-linux-gnu
          path: target/release/deploytix-gui

  release:
    name: Publish release
    needs: [build-cli, build-gui]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download CLI artifact
        uses: actions/download-artifact@v4
        with:
          name: deploytix-x86_64-linux-musl
          path: artifacts/
      - name: Download GUI artifact
        uses: actions/download-artifact@v4
        with:
          name: deploytix-gui-x86_64-linux-gnu
          path: artifacts/
      - name: Prepare release assets
        run: chmod +x artifacts/deploytix artifacts/deploytix-gui
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/deploytix
            artifacts/deploytix-gui
